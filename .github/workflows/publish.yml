name: publish

env:
  AZURE_WEBAPP_NAME: devbetter-linux
  AZURE_GROUP_NAME: DevBetterGroup
  
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        include-prerelease: true
    
    - name: Build and test
      run: dotnet test --filter FullyQualifiedName!~Vimeo.Tests --configuration Release

    - name: publish
      run: dotnet publish ./src/DevBetterWeb.Web/DevBetterWeb.Web.csproj \
        -c Release -r linux-x64 --self-contained true \
        -o '${{ github.workspace }}/publish' /p:PublishTrimmed=false


    - name: Zip published output
      run: zip -r app.zip ./publish
      shell: bash

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZUREWEBAPPPUBLISHPROFILE }}
        package: './app.zip'
